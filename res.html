<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar Overlay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      position: relative;
      height: 60px;
    }

    /* Logo */
    .logo {
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      line-height: 60px;
    }

    /* Nav links */
    .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin: 0 10px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 14px 10px;
      display: block;
    }

    .nav-links a:hover {
      background-color: #575757;
      border-radius: 4px;
    }

    /* Hide checkbox */
    #menu-toggle {
      display: none;
    }

    /* Hamburger button */
    .menu-btn {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
      line-height: 60px;
      user-select: none;
    }

    
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #333;
        z-index: 1000;
      }

      #menu-toggle:checked ~ .nav-links{
        display: flex;
      }

      .menu-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <!-- <a href="#" class="logo">MyLogo</a> -->

    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-btn">â˜°</label>

     <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  </main> -->
</body>
</html>
