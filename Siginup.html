<body>
      <section id="Sign-up">
          <div class="Signup">   
            <a href="./index.html"></i>HOME PAGE<i class="fa-solid fa-house-chimney"></i></a>
              <form action="">
                        <h2>Sign up</h2>
                        <label class="user" for="username">Username:</label>
                        <input class="in" type="text" id="username" name="username" placeholder="Enter your name" required><br><br>

                        <label class="user" for="email">Email:</label>
                        <input class="in" type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>

                        <label class="user" for="password">Password:</label>
                        <input class="in" type="password" id="password" name="password" required placeholder="Enter your password"><br><br>

                        <input type="submit" value="Sign Up">
                    </form>
             
            </div>
